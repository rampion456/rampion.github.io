<!DOCTYPE html>
<html lang="en">
 <!-- Tab links -->
 <head>
  <link rel="stylesheet"  href= "css/mystyle.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script type="module" src="individualpage/index.js"></script>

  


 </head>
 <body>
<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'home')">Home</button>
  <button class="tablinks" onclick="openTab(event, 'hoarding')">Hoarding</button>
  <button class="tablinks" onclick="openTab(event, 'ledvan')">LED VAN</button>
  <button class="tablinks" onclick="openTab(event, 'signage')">Signage</button>
  <button class="tablinks" onclick="openTab(event, 'printing')">Printing</button>
  <button class="tablinks" onclick="openTab(event, 'contactus')">Contact Us</button>
</div>

<!-- Tab content -->
<div id="home" class="tabcontent">
  <img src = "images/luxcozi.jpg" height = "800" width = "1000">
</div>

<div id="hoarding" class="tabcontent">
  <p>Something about hoarding</p>
</div>

<div id="ledvan" class="tabcontent">
  <p>Something about LED VAN</p>
</div>
  
 <div id="signage" class="tabcontent">
  <p>Something about Signage</p>
</div>
  
  <div id="printing" class="tabcontent">
  <embed type = "text/html" src = "individualpage/printing.html" height = "1000"  width = "1000">
  </div>
  
  <div id="contactus" class="tabcontent">
    <embed type="text/html" src = "individualpage/contactus.html" height="1000" width="1000">
  </div>
  
  <script>
   function openTab(evt, tabName) {
  // Declare all variables
  var i, tabcontent, tablinks;

  // Get all elements with class="tabcontent" and hide them
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Get all elements with class="tablinks" and remove the class "active"
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show the current tab, and add an "active" class to the button that opened the tab
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
} 
  </script>
 </body>
</html>
